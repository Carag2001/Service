<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | CRG Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 102, 255, 0.03) 2px,
                rgba(0, 102, 255, 0.03) 4px
            );
            pointer-events: none;
        }

        .login-container {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid #0066ff;
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(0, 102, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #0066ff;
            text-shadow: 0 0 20px #0066ff, 0 0 40px #0066ff;
            animation: neonPulse 2s infinite;
        }

        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 10px #0066ff, 0 0 20px #0066ff; }
            50% { text-shadow: 0 0 20px #0066ff, 0 0 40px #0066ff, 0 0 60px #0066ff; }
        }

        .logo p {
            color: #999;
            margin-top: 0.5rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: 2px solid rgba(0, 102, 255, 0.3);
            border-radius: 10px;
            color: #0066ff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: bold;
        }

        .tab:hover, .tab.active {
            background: #0066ff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.6);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0066ff;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 102, 255, 0.1);
            border: 2px solid rgba(0, 102, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.3);
        }

        .input-group input::placeholder {
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #0066ff;
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 102, 255, 0.8);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(0, 102, 255, 0.3);
        }

        .divider span {
            position: relative;
            background: rgba(10, 10, 10, 0.95);
            padding: 0 1rem;
            color: #666;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-btn {
            padding: 1rem;
            background: rgba(0, 102, 255, 0.1);
            border: 2px solid rgba(0, 102, 255, 0.3);
            border-radius: 10px;
            color: #0066ff;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: #0066ff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #51cf66;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .footer-links a {
            color: #0066ff;
            text-decoration: none;
            transition: all 0.3s;
        }

        .footer-links a:hover {
            text-shadow: 0 0 10px #0066ff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #0066ff;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 102, 255, 0.3);
            border-top: 3px solid #0066ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>CRG SERVICES</h1>
            <p>Acc√©dez √† votre espace</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('email')">Email</button>
            <button class="tab" onclick="switchTab('phone')">T√©l√©phone</button>
        </div>

        <!-- Formulaire Email -->
        <div class="form-section active" id="emailSection">
            <form onsubmit="loginWithEmail(event)">
                <div class="input-group">
                    <label>üìß Email</label>
                    <input type="email" id="emailInput" placeholder="votre@email.com" required>
                </div>
                <div class="input-group">
                    <label>üîí Mot de passe</label>
                    <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="submit-btn">SE CONNECTER</button>
            </form>
        </div>

        <!-- Formulaire T√©l√©phone -->
        <div class="form-section" id="phoneSection">
            <form onsubmit="loginWithPhone(event)">
                <div class="input-group">
                    <label>üì± Num√©ro de t√©l√©phone</label>
                    <input type="tel" id="phoneInput" placeholder="+33 6 12 34 56 78" required>
                </div>
                <div id="recaptcha-container"></div>
                <button type="submit" class="submit-btn">ENVOYER LE CODE</button>
                
                <div class="input-group" id="codeSection" style="display: none; margin-top: 1rem;">
                    <label>üî¢ Code de v√©rification</label>
                    <input type="text" id="codeInput" placeholder="123456">
                    <button type="button" onclick="verifyCode()" class="submit-btn" style="margin-top: 1rem;">
                        V√âRIFIER LE CODE
                    </button>
                </div>
            </form>
        </div>

        <div class="divider">
            <span>OU CONTINUER AVEC</span>
        </div>

        <div class="social-login">
            <button class="social-btn" onclick="loginWithGoogle()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                </svg>
                Google
            </button>
            <button class="social-btn" onclick="loginWithDiscord()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                Discord
            </button>
            <button class="social-btn" onclick="loginWithApple()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                </svg>
                Apple
            </button>
            <button class="social-btn" onclick="alert('Microsoft Login - En d√©veloppement')">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z"/>
                </svg>
                Microsoft
            </button>
        </div>

        <div class="footer-links">
            <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
            <p style="margin-top: 0.5rem;"><a href="../index.html">‚Üê Retour √† l'accueil</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../firebase.config.js"></script>

    <script>
        let confirmationResult = null;

        function switchTab(tab) {
            // G√©rer les onglets
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Section').classList.add('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
            setTimeout(() => successEl.classList.remove('show'), 3000);
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        // Connexion par Email
        async function loginWithEmail(e) {
            e.preventDefault();
            showLoading(true);

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const userCredential = await firebaseAuth.signInWithEmailAndPassword(email, password);
                await sendDiscordLog('login', userCredential.user, { provider: 'Email' });
                showSuccess('Connexion r√©ussie ! Redirection...');
                setTimeout(() => window.location.href = '../index.html', 1500);
            } catch (error) {
                showError('Email ou mot de passe incorrect');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        // Connexion par T√©l√©phone
        function loginWithPhone(e) {
            e.preventDefault();
            showLoading(true);

            const phoneNumber = document.getElementById('phoneInput').value;
            const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'normal'
            });

            firebaseAuth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((result) => {
                    confirmationResult = result;
                    showLoading(false);
                    showSuccess('Code envoy√© ! V√©rifiez vos SMS');
                    document.getElementById('codeSection').style.display = 'block';
                })
                .catch((error) => {
                    showLoading(false);
                    showError('Erreur lors de l\'envoi du code');
                    console.error(error);
                });
        }

        async function verifyCode() {
            const code = document.getElementById('codeInput').value;
            showLoading(true);

            try {
                const result = await confirmationResult.confirm(code);
                await sendDiscordLog('login', result.user, { provider: 'Phone' });
                showSuccess('Connexion r√©ussie ! Redirection...');
                setTimeout(() => window.location.href = '../index.html', 1500);
            } catch (error) {
                showError('Code invalide');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        // Connexion Google
        async function loginWithGoogle() {
            showLoading(true);
            const provider = new firebase.auth.GoogleAuthProvider();

            try {
                const result = await firebaseAuth.signInWithPopup(provider);
                await sendDiscordLog('login', result.user, { provider: 'Google' });
                showSuccess('Connexion r√©ussie ! Redirection...');
                setTimeout(() => window.location.href = '../index.html', 1500);
            } catch (error) {
                showError('Erreur de connexion Google');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        // Connexion Discord (OAuth)
        async function loginWithDiscord() {
            showLoading(true);
            // Note: Firebase ne supporte pas nativement Discord OAuth
            // Il faut cr√©er un provider personnalis√©
            const provider = new firebase.auth.OAuthProvider('oidc.discord');
            
            try {
                const result = await firebaseAuth.signInWithPopup(provider);
                await sendDiscordLog('login', result.user, { provider: 'Discord' });
                showSuccess('Connexion r√©ussie ! Redirection...');
                setTimeout(() => window.location.href = '../index.html', 1500);
            } catch (error) {
                showError('Connexion Discord en d√©veloppement - Utilisez Email/Google');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        // Connexion Apple
        async function loginWithApple() {
            showLoading(true);
            const provider = new firebase.auth.OAuthProvider('apple.com');

            try {
                const result = await firebaseAuth.signInWithPopup(provider);
                await sendDiscordLog('login', result.user, { provider: 'Apple' });
                showSuccess('Connexion r√©ussie ! Redirection...');
                setTimeout(() => window.location.href = '../index.html', 1500);
            } catch (error) {
                showError('Erreur de connexion Apple');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        // V√©rifier si d√©j√† connect√©
        firebaseAuth.onAuthStateChanged((user) => {
            if (user && window.location.pathname.includes('login.html')) {
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
