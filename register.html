<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | CRG Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 102, 255, 0.03) 2px,
                rgba(0, 102, 255, 0.03) 4px
            );
            pointer-events: none;
        }

        .register-container {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid #0066ff;
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(0, 102, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #0066ff;
            text-shadow: 0 0 20px #0066ff, 0 0 40px #0066ff;
            animation: neonPulse 2s infinite;
        }

        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 10px #0066ff, 0 0 20px #0066ff; }
            50% { text-shadow: 0 0 20px #0066ff, 0 0 40px #0066ff, 0 0 60px #0066ff; }
        }

        .logo p {
            color: #999;
            margin-top: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0066ff;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 102, 255, 0.1);
            border: 2px solid rgba(0, 102, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.3);
        }

        .input-group input::placeholder {
            color: #666;
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 5px;
            background: rgba(0, 102, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .strength-weak { background: #ff6b6b; width: 33%; }
        .strength-medium { background: #ffd93d; width: 66%; }
        .strength-strong { background: #51cf66; width: 100%; }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #ccc;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #0066ff;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-shadow: 0 0 10px #0066ff;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #0066ff;
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 102, 255, 0.8);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(0, 102, 255, 0.3);
        }

        .divider span {
            position: relative;
            background: rgba(10, 10, 10, 0.95);
            padding: 0 1rem;
            color: #666;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .social-btn {
            padding: 1rem;
            background: rgba(0, 102, 255, 0.1);
            border: 2px solid rgba(0, 102, 255, 0.3);
            border-radius: 10px;
            color: #0066ff;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: #0066ff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .error-message, .success-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid rgba(0, 255, 0, 0.5);
            color: #51cf66;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .footer-links a {
            color: #0066ff;
            text-decoration: none;
            transition: all 0.3s;
        }

        .footer-links a:hover {
            text-shadow: 0 0 10px #0066ff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #0066ff;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 102, 255, 0.3);
            border-top: 3px solid #0066ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 2rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>CRG SERVICES</h1>
            <p>Cr√©ez votre compte</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cr√©ation du compte...</p>
        </div>

        <form onsubmit="registerUser(event)">
            <div class="input-group">
                <label>üë§ Nom complet</label>
                <input type="text" id="fullName" placeholder="Jean Dupont" required>
            </div>

            <div class="input-group">
                <label>üìß Email</label>
                <input type="email" id="emailInput" placeholder="votre@email.com" required>
            </div>

            <div class="input-group">
                <label>üîí Mot de passe</label>
                <input type="password" id="passwordInput" placeholder="Minimum 8 caract√®res" 
                       required minlength="8" oninput="checkPasswordStrength()">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <small id="strengthText" style="color: #666; margin-top: 0.5rem; display: block;"></small>
            </div>

            <div class="input-group">
                <label>üîí Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" placeholder="R√©p√©tez le mot de passe" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="acceptTerms" required>
                <label for="acceptTerms">
                    J'accepte les <a href="#" target="_blank">conditions d'utilisation</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">
                    Recevoir les actualit√©s et offres par email
                </label>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">CR√âER MON COMPTE</button>
        </form>

        <div class="divider">
            <span>OU S'INSCRIRE AVEC</span>
        </div>

        <div class="social-login">
            <button class="social-btn" onclick="registerWithGoogle()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                </svg>
                Google
            </button>
            <button class="social-btn" onclick="registerWithDiscord()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                Discord
            </button>
            <button class="social-btn" onclick="registerWithApple()">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                </svg>
                Apple
            </button>
            <button class="social-btn" onclick="alert('Inscription Microsoft - En d√©veloppement')">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z"/>
                </svg>
                Microsoft
            </button>
        </div>

        <div class="footer-links">
            <p>D√©j√† un compte ? <a href="login.html">Se connecter</a></p>
            <p style="margin-top: 0.5rem;"><a href="../index.html">‚Üê Retour √† l'accueil</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('passwordInput').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                strengthText.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = '‚ö†Ô∏è Mot de passe faible';
                strengthText.style.color = '#ff6b6b';
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = '‚úì Mot de passe moyen';
                strengthText.style.color = '#ffd93d';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = '‚úì Mot de passe fort';
                strengthText.style.color = '#51cf66';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
            document.getElementById('submitBtn').disabled = show;
        }

        async function registerUser(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;
            const newsletter = document.getElementById('newsletter').checked;
            
            // Validations
            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }
            
            if (!acceptTerms) {
                showError('Vous devez accepter les conditions d\'utilisation');
                return;
            }
            
            showLoading(true);
            
            try {
                const userCredential = await firebaseAuth.createUserWithEmailAndPassword(email, password);
                
                // Mettre √† jour le profil
                await userCredential.user.updateProfile({
                    displayName: fullName
                });
                
                // Enregistrer les infos suppl√©mentaires dans Firestore
                await firebaseDb.collection('users').doc(userCredential.user.uid).set({
                    fullName: fullName,
                    email: email,
                    newsletter: newsletter,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    role: 'user'
                });
                
                // Log Discord
                await sendDiscordLog('register', userCredential.user, { 
                    provider: 'Email',
                    name: fullName
                });
                
                showSuccess('‚úÖ Compte cr√©√© avec succ√®s ! Redirection...');
                setTimeout(() => window.location.href = '../index.html', 2000);
                
            } catch (error) {
                let errorMessage = 'Une erreur est survenue';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Cet email est d√©j√† utilis√©';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Le mot de passe est trop faible';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email invalide';
                }
                
                showError(errorMessage);
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        async function registerWithGoogle() {
            showLoading(true);
            const provider = new firebase.auth.GoogleAuthProvider();

            try {
                const result = await firebaseAuth.signInWithPopup(provider);
                
                // Cr√©er le profil utilisateur
                await firebaseDb.collection('users').doc(result.user.uid).set({
                    fullName: result.user.displayName,
                    email: result.user.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    role: 'user'
                }, { merge: true });
                
                await sendDiscordLog('register', result.user, { provider: 'Google' });
                showSuccess('‚úÖ Compte cr√©√© avec succ√®s ! Redirection...');
                setTimeout(() => window.location.href = '../index.html', 2000);
            } catch (error) {
                showError('Erreur lors de l\'inscription avec Google');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        async function registerWithDiscord() {
            showLoading(true);
            const provider = new firebase.auth.OAuthProvider('oidc.discord');
            
            try {
                const result = await firebaseAuth.signInWithPopup(provider);
                
                await firebaseDb.collection('users').doc(result.user.uid).set({
                    fullName: result.user.displayName,
                    email: result.user.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    role: 'user'
                }, { merge: true });
                
                await sendDiscordLog('register', result.user, { provider: 'Discord' });
                showSuccess('‚úÖ Compte cr√©√© avec succ√®s ! Redirection...');
                setTimeout(() => window.location.href = '../index.html', 2000);
            } catch (error) {
                showError('Inscription Discord en d√©veloppement - Utilisez Email/Google');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        async function registerWithApple() {
            showLoading(true);
            const provider = new firebase.auth.OAuthProvider('apple.com');

            try {
                const result = await firebaseAuth.signInWithPopup(provider);
                
                await firebaseDb.collection('users').doc(result.user.uid).set({
                    fullName: result.user.displayName || 'Utilisateur Apple',
                    email: result.user.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    role: 'user'
                }, { merge: true });
                
                await sendDiscordLog('register', result.user, { provider: 'Apple' });
                showSuccess('‚úÖ Compte cr√©√© avec succ√®s ! Redirection...');
                setTimeout(() => window.location.href = '../index.html', 2000);
            } catch (error) {
                showError('Erreur lors de l\'inscription avec Apple');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        // V√©rifier si d√©j√† connect√©
        firebaseAuth.onAuthStateChanged((user) => {
            if (user && window.location.pathname.includes('register.html')) {
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
