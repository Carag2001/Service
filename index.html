<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Georgia',serif;
    color:#fff;
    background:#120a1f;
    overflow-x:hidden;
}

/* ðŸŒ¸ FOND FLORAL */
body::before{
    content:'';
    position:fixed;
    inset:0;
    background:
        url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1400&q=80") center/cover no-repeat,
        radial-gradient(circle at 20% 40%, rgba(180,120,255,.25), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(200,150,255,.18), transparent 50%);
    opacity:.25;
    z-index:0;
}

/* ðŸ’œ PARTICULES */
.gold-particle{
    position:fixed;
    width:4px;
    height:4px;
    background:#b98bff;
    border-radius:50%;
    box-shadow:0 0 12px #b98bff;
    animation:float 20s infinite;
    z-index:1;
}
@keyframes float{
    from{transform:translateY(110vh);opacity:0}
    20%{opacity:1}
    to{transform:translateY(-20vh) translateX(80px);opacity:0}
}

/* HEADER */
header{
    background:linear-gradient(135deg,#1a0f2e,#2b164f);
    padding:4rem 0;
    text-align:center;
    border-bottom:3px solid #b98bff;
    box-shadow:0 15px 40px rgba(185,139,255,.4);
}
h1{
    font-size:3.5rem;
    background:linear-gradient(45deg,#b98bff,#e0c3ff,#b98bff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 25px rgba(185,139,255,.9);
}
.tagline{
    font-size:1.4rem;
    margin-top:1rem;
    color:#eee;
}

/* NAV */
nav{
    position:sticky;
    top:0;
    background:rgba(20,10,40,.95);
    backdrop-filter:blur(10px);
    border-bottom:2px solid #b98bff;
    z-index:100;
}
nav ul{
    display:flex;
    justify-content:center;
    list-style:none;
}
nav a{
    color:#b98bff;
    padding:1.3rem 2.5rem;
    text-decoration:none;
    font-weight:600;
    transition:.3s;
}
nav a:hover{
    background:rgba(185,139,255,.15);
    color:#fff;
    text-shadow:0 0 10px #b98bff;
}

/* HERO */
.hero{
    padding:6rem 0;
    text-align:center;
    background:linear-gradient(135deg,rgba(26,15,46,.85),rgba(0,0,0,.7));
    border-bottom:2px solid #b98bff;
}
.hero h2{
    font-size:3rem;
    background:linear-gradient(45deg,#b98bff,#e0c3ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.hero p{
    font-size:1.4rem;
    max-width:800px;
    margin:auto;
}

/* CONTAINER */
.container{
    max-width:1200px;
    margin:auto;
    padding:0 20px;
    position:relative;
    z-index:2;
}

/* SERVICES */
.services-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:3rem;
    padding:4rem 0;
}
.service-card{
    background:rgba(20,10,40,.92);
    border-radius:18px;
    padding:3rem;
    border:2px solid #b98bff;
    box-shadow:0 20px 50px rgba(185,139,255,.3);
    transition:.4s;
}
.service-card:hover{
    transform:translateY(-10px);
    box-shadow:0 30px 70px rgba(185,139,255,.6);
}
.service-card h3{
    color:#e0c3ff;
    font-size:2rem;
    border-bottom:2px solid #b98bff;
    padding-bottom:.8rem;
    margin-bottom:1.5rem;
}
.service-card li{
    list-style:none;
    padding:.6rem 0 .6rem 1.5rem;
    position:relative;
}
.service-card li::before{

/* CTA */

    display:inline-block;
    margin-top:1.5rem;
    padding:1.2rem 3rem;
    border-radius:50px;
    background:linear-gradient(135deg,#b98bff,#e0c3ff);
    color:#2b164f;
    font-weight:700;
    text-decoration:none;
    box-shadow:0 10px 30px rgba(185,139,255,.6);
    transition:.4s;
}
.cta-button:hover{
    transform:scale(1.08);
    box-shadow:0 20px 50px rgba(185,139,255,.8);
}

/* CONTACT */
.contact-info{
    background:rgba(20,10,40,.95);
    border-radius:20px;
    padding:4rem;
    border:3px solid #b98bff;
    box-shadow:0 30px 70px rgba(185,139,255,.5);
}
.contact-item{
    margin:1.5rem 0;
    font-size:1.3rem;
}
.phone-link{
    color:#e0c3ff;
    font-size:1.6rem;
    text-decoration:none;
}

/* FOOTER */
footer{
    background:#120a1f;
    border-top:3px solid #b98bff;
    padding:3rem 0;
    text-align:center;
    box-shadow:0 -10px 40px rgba(185,139,255,.4);
}
</style>
