<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Georgia',serif;
    line-height:1.6;
    color:#ffffff;
    background:#000000;
    overflow-x:hidden;
}

/* BACKGROUND */
body::before{
    content:'';
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 50%, rgba(46,204,113,0.15), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(46,204,113,0.1), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(109,255,156,0.08), transparent 40%);
    pointer-events:none;
    z-index:0;
    animation:bgPulse 15s ease-in-out infinite;
}
@keyframes bgPulse{0%,100%{opacity:1}50%{opacity:.7}}

/* PARTICULES */
.gold-particle{
    position:fixed;
    width:3px;
    height:3px;
    background:#2ECC71;
    border-radius:50%;
    z-index:1;
    animation:float 20s infinite;
    box-shadow:0 0 10px #2ECC71,0 0 20px #2ECC71;
}
@keyframes float{
    0%{transform:translateY(100vh) scale(0);opacity:0}
    10%,90%{opacity:1}
    100%{transform:translateY(-100vh) translateX(100px) scale(1);opacity:0}
}

/* HEADER */
header{
    background:linear-gradient(135deg,#000,#1a1a1a,#000);
    color:#2ECC71;
    padding:4rem 0;
    border-bottom:3px solid #2ECC71;
    box-shadow:0 10px 40px rgba(46,204,113,.3);
}
.container{
    max-width:1200px;
    margin:auto;
    padding:0 20px;
    position:relative;
    z-index:2;
}
h1{
    font-size:4rem;
    background:linear-gradient(45deg,#2ECC71,#6DFF9C,#2ECC71);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    letter-spacing:3px;
}
.tagline{
    font-size:1.5rem;
    text-shadow:0 0 10px rgba(46,204,113,.5);
}

/* NAV */
nav{
    background:rgba(0,0,0,.95);
    position:sticky;
    top:0;
    z-index:100;
    border-bottom:2px solid #2ECC71;
}
nav ul{
    display:flex;
    justify-content:center;
    list-style:none;
}
nav a{
    color:#2ECC71;
    padding:1.5rem 2.5rem;
    text-decoration:none;
    font-weight:600;
    letter-spacing:2px;
}
nav a:hover{color:#6DFF9C}

/* PAGES */
.page{display:none}
.page.active{display:block}

/* HERO */
.hero{
    background:linear-gradient(135deg,rgba(0,0,0,.9),rgba(26,26,26,.8));
    color:#2ECC71;
    padding:6rem 0;
    text-align:center;
    border-bottom:2px solid #2ECC71;
}
.hero h2{
    font-size:3rem;
}
.hero p{font-size:1.5rem}

/* SERVICES */
.services-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(350px,1fr));
    gap:3rem;
    padding:3rem 0;
}
.service-card{
    background:linear-gradient(135deg,rgba(26,26,26,.9),rgba(0,0,0,.95));
    padding:3rem;
    border-radius:15px;
    box-shadow:0 15px 50px rgba(0,0,0,.8),0 0 30px rgba(46,204,113,.3);
}
.service-card h3{
    color:#2ECC71;
    border-bottom:2px solid #2ECC71;
    padding-bottom:1rem;
}
.service-card li{list-style:none;padding:.6rem 0}

/* CONTACT */
.contact-info{
    background:rgba(26,26,26,.95);
    padding:4rem;
    border-radius:20px;
    border:3px solid #2ECC71;
    max-width:700px;
    margin:auto;
}
.contact-item{margin:1.5rem 0}
.phone-link{
    color:#6DFF9C;
    font-size:1.6rem;
    text-decoration:none;
}

/* FOOTER */
footer{
    background:#000;
    color:#2ECC71;
    text-align:center;
    padding:3rem 0;
    border-top:3px solid #2ECC71;
}
</style>
</head>
